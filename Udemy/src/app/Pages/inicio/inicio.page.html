<ion-header>
    <ion-toolbar>
        <ion-title>Componentes </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>


    <ion-list>
        <ion-item *ngFor="let c of  componentes " [routerLink]="c.redirecto" detail>
            <ion-icon slot="start" [name]="c.icon"> </ion-icon>
            <ion-label>
                {{ c.name}}
            </ion-label>
        </ion-item>

    </ion-list>

    <ion-button routerLink="/alert">
        Alert
    </ion-button>
    <ion-button routerLink="/action-shet">
        Action -shet
    </ion-button>
    <ion-button routerLink="/avatar">
        Avatar
    </ion-button>
</ion-content>
